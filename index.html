<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="calender">
      <header>
        <pre class="left">◀</pre>
        <div class="header-display">
          <p class="display"></p>
        </div>
        <pre class="right">▶</pre>
       </header>
       <div class="week">
        <div>Su</div>
        <div>Mo</div>
        <div>Tu</div>
        <div>We</div>
        <div>Th</div>
        <div>Fr</div>
        <div>Sa</div>
       </div>
     </div>
   
  </div>
  <script src="calendar.js"></script>
</body>
</html>
